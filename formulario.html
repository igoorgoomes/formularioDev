<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>FormulárioDev</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs teste 01</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
            
        <div class="campo">
            <label> <strong>Qual a linha de desenvolvimento?</strong></label>
            <label for="frontend">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label for="backend">
                <input type="radio" name="devback" value="backend">Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="devfull" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="jr">Júnior</option>
                <option value="pl">Pleno</option>
                <option value="sr">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label for="tecnologias"><strong>Selecione as tecnologias que você tem conhecimento:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label for="descricao"><strong>Conte um pouco sobre você:</strong></label>
            <textarea name="descricao" id="descricao" cols="20" rows="5" style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
